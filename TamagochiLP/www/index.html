<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes, width=device-width">
        <title>TamagochiLP</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
    </head>
    <body>
		<div class="app"> 
			<script type="text/javascript" src="js/tamagochi.js"></script>
			<center>
				<h1>Tamagochi LP</h1>
			</center>
				<div id='tabela' align='center'>
					<table border="2" width="247px">
						<tr>
							<td> Happy</td>
							<td> Hunger</td>
							<td> Health</td>
							<td> State</td>
						</tr>
						<tr>
							<td id="happy">100</td>
							<td id="hunger">100</td>
							<td id="health">100</td>
							<td id="state">Normal</td>
						</tr>
						<tr>
							<td id="age" colspan="4">Baby</td>
						</tr>
					</table>
				</div>
				
			<div>
				<img id='img' src="img/normal.gif" alt="tamagochi gif" align="center" width="247px" height="247px">
			</div>
			<div width="247px" align='center'>
				<input type="button" class="button1" onclick="Feed();" name="f" value="Alimentar"/> 
				<input type="button" class="button1" onclick="Clean();" name="c1" value="Limpar"/> 
				<input type="button" class="button1" onclick="Play();" name="p" value="Brincar"/> 
				<input type="button" class="button2" onclick="Cure();" name="c2" value="Curar"/> 
				<input type="button" class="button2" onclick="Lights();" name="l" value="Luzes"/> 
				<input type="button" class="button2" onclick="Reset();" name="r" value="Reset"/> 
			</div>
			<audio id="background" src="snd/background.mp3" autoplay loop></audio>
		</div>
		<script type="text/javascript">
			init();
		</script>
	</body>
</html>
